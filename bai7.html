<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      background-color: #f1f1f1;
      text-align: center;
      margin-top: 50px;
    }

    .small-img {
      width: 150px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .overlay img {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>

<body>

  <!-- Anh nho -->
  <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/06/hinh-anh-con-tho-2.jpg" class="small-img" alt="Image 1">
  <img src="https://top10tphcm.com/wp-content/uploads/2023/02/hinh-anh-con-tho-dep-de-thuong-dang-yeu-1.jpg" class="small-img" alt="Image 2">
  <img src="https://mamnonmidung.com/wp-content/uploads/2023/07/tha-thinh-ve-con-tho-1.webp" class="small-img" alt="Image 3">

  <div class="overlay" id="overlay">
    <img src="" id="largeImage">
  </div>

  <script>
    
    let images = document.querySelectorAll('.small-img');
    let overlay = document.getElementById('overlay');
    let largeImage = document.getElementById('largeImage');

    for (let i = 0; i < images.length; i++) {
      images[i].addEventListener('click', function () {
        largeImage.src = this.src; 
        overlay.style.display = 'flex'; 
      });
    }

  
    overlay.addEventListener('click', function () {
      overlay.style.display = 'none';
    });
  </script>

</body>

</html>
