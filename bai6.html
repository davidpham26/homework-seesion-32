<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change Font Size</title>
    <style>
        body {
            background: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            font-family: Arial;
        }

        #text {
            font-size: 30px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 15px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #increase {
            background: green;
        }

        #decrease {
            background: red;
        }
    </style>
</head>

<body>

    <div id="text">Chữ sẽ thay đổi kích thước khi bấm nút</div>
    <div>
        <button id="increase" class="btn">+</button>
        <button id="decrease" class="btn">-</button>
    </div>  

    <script>
        let text = document.getElementById('text');
        let increaseBtn = document.getElementById('increase');
        let decreaseBtn = document.getElementById('decrease');

        let size = 30;

        increaseBtn.onclick = function () {
            size += 2;
            text.style.fontSize = size + "px";
        }

        decreaseBtn.onclick = function () {
            size -= 2;
            if (size < 10) size = 10; 
            text.style.fontSize = size + "px";
        }
    </script>

</body>

</html>
